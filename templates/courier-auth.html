<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курьерская служба</title>
    <link rel="stylesheet" href="css/courier-auth.css">
</head>
<body>
<button class="back-button" id="back-button">← На главную</button>
    <div class="auth-container" id="auth-container">
        <h1>Блестяшки</h1>
        <h2>AgroDelivery Service</h2>
        <div class="tabs">
            <button class="tab-button active" data-tab="login">Вход</button>
            <button class="tab-button" data-tab="register">Регистрация</button>
        </div>
        <div class="tab-content active" id="login">
            <div class="form-group">
                <label for="courier-id">Введите ваш ID:</label>
                <input type="number" id="courier-id" placeholder="Введите ваш ID">
            </div>
            <button id="login-button">Войти</button>
        </div>
        <div class="tab-content" id="register">
            <div class="form-group">
                <label for="courier-type">Тип курьера:</label>
                <select id="courier-type">
                    <option value="foot">Пешком</option>
                    <option value="bike">Велосипед</option>
                    <option value="car">Автомобиль</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regions">Регионы работы (через запятую):</label>
                <input type="text" id="regions" placeholder="1, 2, 3" value="1">
            </div>
            <div class="form-group delivery-hours">
                <label class="form-label">Рабочие часы:</label>
                <button type="button" class="add-hour" id="addWorkingHourBtn">Добавить временной интервал</button>
                <div class="hours-list" id="workingHoursList">
                    <!-- Временные промежутки будут добавляться сюда -->
                </div>
            </div>
            <button id="register-button">Зарегистрироваться</button>
        </div>
    </div>

    <div class="courier-panel" id="courier-panel">
        <h2>Страничка курьера</h2>
        <div class="courier-info" id="courier-info">
            <!-- Здесь будет информация о курьере -->
        </div>
        <button class="save-button" id="save-button">Сохранить изменения</button>
        <button class="close-courier-button" id="close-courier-button">Этот курьер надоел</button>
    </div>

    <script src="scripts/courier-auth.js"></script>
</body>
</html>
