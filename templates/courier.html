<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель курьера</title>
    <link rel="stylesheet" href="/static/css/courier.css">
</head>
<body>
    <header class="header">
        <h1>Блестяшки AgroDelivery</h1>
        <a href="/courier_login" class="back-button">← Выйти</a>
    </header>
    <div class="container">
        <div class="courier-info">
            <h2>Информация о курьере</h2>
            <div class="info-grid">
                <div>
                    <p><strong>ID курьера</strong></p>
                    <p id="courier-id">Загрузка...</p>
                </div>
                <div>
                    <p><strong>Тип курьера</strong></p>
                    <p id="courier-type">Загрузка...</p>
                </div>
                <div>
                    <p><strong>Районы работы</strong></p>
                    <p id="courier-districts">Загрузка...</p>
                </div>
                <div>
                    <p><strong>График работы</strong></p>
                    <p id="courier-schedule">Загрузка...</p>
                </div>
                <div>
                    <p><strong>Рейтинг</strong></p>
                    <p id="courier-rating">Загрузка...</p>
                </div>
                <div>
                    <p><strong>Заработок</strong></p>
                    <p id="courier-earnings">Загрузка...</p>
                </div>
            </div>
        </div>

        <div class="courier-info">
            <h2>Рейтинг курьеров</h2>
            <div id="courier-ratings">
                <p>Загрузка рейтингов...</p>
            </div>
        </div>

        <div class="orders">
            <h2>Текущие заказы</h2>
            <div id="orders-list">
                <p>Загрузка заказов...</p>
            </div>
        </div>
    </div>
    <script src="/static/scripts/courier_dashboard.js"></script>
</body>
</html>
